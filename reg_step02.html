$(document).ready(function(){
	$(".service").bind({
		"change"  : function(){
			var val = $(this).find("option:selected").text();
			//console.log(val);
			$(".hpinbox").removeClass("show");

			var index = $(this).find("option").index($(this).find("option:selected"));
			//console.log(index);

			if(index == 0 || index == 1){
				$(".hpinbox").eq(0).addClass("show");
			}else{
				$(".hpinbox").eq(1).addClass("show");
			}
		}
	});
});
